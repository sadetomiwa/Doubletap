<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/882af05c55.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container-fluid">
        <div class="card-group mx-auto" style="width: 80rem;">
            <div class="col-sm-6">
                <div class="card h-100 border-0 bg-primary mb-3 text-white ">
                    <div class="text-center">
                        <h5>Dont have an Account Yet?</h5>
                        <h5>What are you waiting for? Let's fix that now!</h5>
                        <div class="submit, background-color-blue">
                            <div class="col-12 mt-4">
                                <button type="submit" class="btn btn-primary">Sign up</button>
                            </div>
                        </div>
                    </div>
                    <div class="card-body" style="height: 60rem;">
                        <img src="DoubleTapAssets/login/Group 15.png">
                    </div>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="card h-100 border-0 justify-content-around">
                    <form>
                        <h1 class="text-center"><strong>Sign In</strong></h1>
                        <br />
                        <br />
                        <div class="form-outline mb-4 mx-auto" style="width: 25rem;">
                            <input type="email" id="form3Example3" class="form-control form-control-lg"
                                placeholder="" />
                            <label class="form-label" for="form3Example3"></label>
                        </div>
                        <div class="form-outline mb-3 mx-auto" style="width: 25rem;">
                            <input type="password" id="form3Example4" class="form-control form-control-lg"
                                placeholder="" />
                            <label class="form-label" for="form3Example4"></label>
                        </div>
                        <div class="form-outline mb-3 mx-auto" style="width: 25rem;">
                            <input type="password" id="form3Example4" class="form-control form-control-lg"
                                placeholder="" />
                            <label class="form-label" for="form3Example4"></label>
                        </div>
                        <div class="d-flex justify-content-center text-lg-start mt-4 pt-2 r">
                            <button type="button" class="btn btn-primary btn-lg"
                                style="padding-left: 2.5rem; padding-right: 2.5rem;">Sign In</button>
                        </div>
                        <br />
                        <br />
                        <div>
                            <h6 class="text-center"><strong>Or Sign in with Social Platforms</strong></h6>
                            <br />
                            <div class="d-flex justify-content-center">
                                <button type="button" class="btn btn-primary btn-floating mx-1">
                                    <i class="fab fa-facebook-f"></i>
                                </button>
                                <button type="button" class="btn btn-primary btn-floating mx-1">
                                    <i class="fab fa-twitter"></i>
                                </button>
                                <button type="button" class="btn btn-primary btn-floating mx-1">
                                    <i class="fab fa-linkedin-in"></i>
                                </button>
                                <button type="button" class="btn btn-primary btn-floating mx-1">
                                    <i class="fab fa-facebook-f"></i>
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
